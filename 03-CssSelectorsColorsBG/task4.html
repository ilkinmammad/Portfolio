<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selectors</h1>
    <br><br>
<!-- elementin ozunu yazib ona aid css kodlarini daxil ede bilirik lakin bir nece eyni elemnt olduqda qarisiqliq yaranar-->
    elemenent selector
    <br>
    <!--id selectoru istifade elemek ucun #id qiymetini yaziriq -->
    id
    <br>
    <!-- tag-a class verildikde .class qiymetini yaziriq-->
    class
    <br>
    <!-- * butun elementlere aid olur-->
    *-universal
    <br>
    <!--atributuna gore secir ,[] yazilir -->
    atribute selector 
    <br>
    <!-- yalnizca xususi hallari secir -->
    pseudo
    <br>
    <!-- yalnizca ilk 2 herfi secir -->
    p:: first letter
    <br>
    <!-- ul>li meselen ulun icindeki lini secir -->
    child selector   
    <br>
    <!-- elementin nomrelenmis hissesini secir -->
    element:nth-child(n)
</body>
</html>
